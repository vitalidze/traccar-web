                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" name="username" placeholder="Your username" autocapitalize="off" autocorrect="off">

                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>

                        </li>
                    </ul>
                </div>
                <div class="list-block">
                    <ul>
                        <li><a href="#" class="item-link list-button" id="sign-in">Sign In</a></li>
